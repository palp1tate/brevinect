syntax = "proto3";
import "google/protobuf/empty.proto";
package userProto;
option go_package = ".;userProto";

service UserService {
  rpc CheckMobile(CheckMobileRequest) returns (CheckMobileResponse) {}
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc LoginBySMS(LoginBySMSRequest) returns (LoginResponse) {}
  rpc LoginByPassword(LoginByPasswordRequest) returns (LoginResponse) {}
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
  rpc ResetPassword(ResetPasswordRequest) returns (google.protobuf.Empty) {}
  rpc UpdateUser(UpdateUserRequest) returns (google.protobuf.Empty) {}
  rpc UploadFace(UploadFaceRequest)returns (google.protobuf.Empty){}
  rpc CheckFace(CheckFaceRequest)returns (google.protobuf.Empty){}
  rpc GetAllCompany(google.protobuf.Empty) returns (GetAllCompanyResponse) {}
  rpc GetCompany(GetCompanyRequest) returns (GetCompanyResponse) {}
}

message CheckMobileRequest {
  string mobile = 1;
}

message CheckMobileResponse {
  bool exist = 1;
}

message RegisterRequest {
  string username = 1;
  string password = 2;
  string mobile = 3;
  int64 company = 4;
}

message RegisterResponse {
  int64 id = 1;
  int64 company = 3;
}

message LoginBySMSRequest{
  string mobile = 1;
}

message LoginByPasswordRequest{
  string mobile = 1;
  string password = 2;
}

message LoginResponse{
  int64 id = 1;
  int64 company = 2;
}

message GetUserRequest{
  int64 id = 1;
}

message GetUserResponse{
  int64 id = 1;
  string username = 2;
  string mobile = 3;
  int64 company = 4;
  string avatar = 5;
  string face = 6;
}

message ResetPasswordRequest{
  string mobile = 1;
  string password = 2;
}

message UpdateUserRequest{
  int64 id = 1;
  string username = 2;
  string avatar = 3;
  string face = 4;
}

message Company{
  int64 id = 1;
  string name = 2;
}

message GetAllCompanyResponse{
  repeated Company companies = 1;
}

message GetCompanyRequest{
  int64 id = 1;
}

message GetCompanyResponse{
  int64 id = 1;
  string name = 2;
  string address = 3;
  string officialMobile = 4;
  string officialSite = 5;
  string companyType = 6;
  string Introduction = 7;
  string Picture = 8;
}

message UploadFaceRequest{
  int64 id = 1;
  string url = 2;
}

message CheckFaceRequest{
  int64 id = 1;
}